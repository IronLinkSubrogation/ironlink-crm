<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Intake</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>IronLink CRM â€” Client Intake</h1>
    <nav>
      <a href="/dashboard">Dashboard</a>
      <a href="/claims">Submit Claim</a>
      <a href="/documents">Submit Document</a>
    </nav>
  </header>

  <main>
    <form action="/clients" method="POST">
      <label for="clientName">Client Name:</label>
      <input type="text" id="clientName" name="clientName" required />

      <label for="clientEmail">Client Email:</label>
      <input type="email" id="clientEmail" name="clientEmail" required />

      <label for="clientTag">Client Tag (Unique Identifier):</label>
      <input type="text" id="clientTag" name="clientTag" required />

      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">Submit Client</button>
    </form>
  </main>
</body>
</html>
