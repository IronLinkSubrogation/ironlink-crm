<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      color: #2c3e50;
      padding: 40px;
    }
    .header {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .subheader {
      color: #555;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 600px;
    }
    .card h3 {
      margin-bottom: 15px;
    }
    .card p {
      margin: 8px 0;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      padding: 8px 16px;
      font-size: 0.95em;
      border: none;
      border-radius: 4px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #357ab8;
    }
    .status {
      margin-bottom: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header" id="clientName">Loading...</div>
  <div class="subheader">Client Dashboard</div>

  <div class="card" id="clientInfo">
    <p>Loading client details...</p>
  </div>

  <button onclick="window.location.href='/'">‚Üê Back to Dashboard</button>

  <script>
    let currentClientId = "";

    async function loadClient() {
      const params = new URLSearchParams(window.location.search);
      currentClientId = params.get('id');

      if (!currentClientId) {
        document.getElementById('clientName').textContent = "Client Not Found";
        document.getElementById('clientInfo').innerHTML = "<p>Missing client ID in URL.</p>";
        return;
      }

      try {
        const res = await fetch(`/clients/${currentClientId}`);
        if (!res.ok) throw new Error("Client not found");
        const client = await res.json();

        document.getElementById('clientName').textContent = client.name;

        document.getElementById('clientInfo').innerHTML = `
          <h3>üìä Client Info</h3>
          <input type="text" id="initialsInput" value="${client.initials}" placeholder="Initials" />
          <input type="number" id="claimsInput" value="${client.claims}" placeholder="Claim Count" />
          <input type="text" id="claimsTypeInput" value="${client.claimsType}" placeholder="Claim Type" />
          <button onclick="saveClientMeta()">Save Client Info</button>
          <div id="metaStatus" class="status"></div>

          <h3>üìÑ Submitted Claims</h3>
          ${
            client.claimsList?.length
              ? client.claimsList.map(c => `<p>- ${c}</p>`).join("")
              : `<p>No claims added yet.</p>`
          }

          <h3>‚ûï Add New Claim</h3>
          <input type="text" id="claimInput" placeholder="Enter claim ID (e.g. TX-11234)" />
          <button onclick="uploadClaim()">Add Claim</button>
          <div id="claimStatus" class="status"></div>

          <h3>üìÅ Documents</h3>
          ${
            client.documents?.length
              ? client.documents.map(doc => `<p>- ${doc}</p>`).join("")
              : `<p>No documents uploaded.</p>`
          }

          <h3>üì§ Upload Document</h3>
          <input type="text" id="docNameInput" placeholder="Enter document name (e.g. Report.pdf)" />
          <button onclick="uploadDocument()">Save Document</button>
          <div id="docStatus" class="status"></div>

          <h3>üóíÔ∏è Notes</h3>
          <textarea id="notesInput" rows="4">${client.notes || ""}</textarea>
          <button onclick="saveNotes()">Save Notes</button>
          <div id="saveStatus" class="status"></div>
        `;
      } catch (err) {
        document.getElementById('clientName').textContent = "Error Loading Client";
        document.getElementById('clientInfo').innerHTML = "<p>Unable to retrieve client details.</p>";
      }
    }

    async function saveClientMeta() {
      const initials = document.getElementById('initialsInput').value.trim();
      const claims = parseInt(document.getElementById('claimsInput').value.trim(), 10);
      const claimsType = document.getElementById('claimsTypeInput').value.trim();

      const res = await fetch(`/clients/${currentClientId}/update`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ initials, claims, claimsType })
      });

      const statusEl = document.getElementById('metaStatus');
      if (res.ok) {
        statusEl.textContent = "‚úÖ Info updated.";
        statusEl.style.color = "green";
        loadClient();
      } else {
        statusEl.textContent = "‚ùå Error updating info.";
        statusEl.style.color = "red";
      }
    }

    async function saveNotes() {
      const notes = document.getElementById('notesInput').value;
      const res = await fetch(`/clients/${currentClientId}/notes`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ notes })
      });

      const statusEl = document.getElementById('saveStatus');
      if (res.ok) {
        statusEl.textContent = "‚úÖ Notes saved.";
        statusEl.style.color = "green";
      } else {
        statusEl.textContent = "‚ùå Error saving notes.";
        statusEl.style.color = "red";
      }
    }

    async function uploadDocument() {
      const docName = document.getElementById('docNameInput').value.trim();
      if (!docName) return;

      const res = await fetch(`/clients/${currentClientId}/documents`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ document: docName })
      });

      const statusEl = document.getElementById('docStatus');
      if (res.ok) {
        statusEl.textContent = "‚úÖ Document saved.";
        statusEl.style.color = "green";
        loadClient();
      } else {
        statusEl.textContent = "‚ùå Error saving document.";
        statusEl.style.color = "red";
      }
    }

    async function uploadClaim() {
      const claim = document.getElementById('claimInput').value.trim();
      if (!claim) return;

      const res = await fetch(`/clients/${currentClientId}/claims`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ claim })
      });

      const statusEl = document.getElementById('claimStatus');
      if (res.ok) {
        statusEl.textContent = "‚úÖ Claim added.";
        statusEl.style.color = "green";
        loadClient();
      } else {
        statusEl.textContent = "‚ùå Error adding claim.";
        statusEl.style.color = "red";
      }
    }

    loadClient();
  </script>
</body>
</html>
