<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Client Profile</title>
</head>
<body>
  <h1>Client Profile</h1>
  <div id="profile"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const clientName = params.get('name');
    const profileDiv = document.getElementById('profile');

    if (!clientName) {
      profileDiv.innerHTML = '<p>No client specified.</p>';
    } else {
      Promise.all([
        fetch('/clients').then(res => res.json()),
        fetch('/data/claims.json').then(res => res.json())
      ])
      .then(([clients, claims]) => {
        const client = clients.find(c =>
          c.name.toLowerCase() === clientName.toLowerCase()
        );

        if (!client) {
          profileDiv.innerHTML = `<p>No client found for: ${clientName}</p>`;
          return;
        }

        // Display basic profile info
        let html = `
          <h2>${client.name}</h2>
          <p>ğŸ“§ <strong>Email:</strong> ${client.contactEmail}</p>
          <p>ğŸ“ <strong>Phone:</strong> ${client.contactPhone}</p>
          <p>ğŸ‘¤ <strong>Account Manager:</strong> ${client.accountManager}</p>
          <p>ğŸ“… <strong>Joined:</strong> ${new Date(client.joinedOn).toLocaleDateString()}</p>
          <hr>
          <h3>Associated Claims</h3>
        `;

        // Filter claims tied to this client
        const matchingClaims = claims.filter(claim =>
          claim.client.toLowerCase() === client.name.toLowerCase()
        );

        if (matchingClaims.length === 0) {
          html += `<p>No claims submitted for this client.</p>`;
        } else {
          html += '<ul>';
          matchingClaims.forEach(claim => {
            html += `<li>
              ğŸ“ <strong>Claim #${claim.claimNumber}</strong><br>
              ${claim.description}<br>
              Submitted: ${new Date(claim.submittedAt).toLocaleDateString()}
            </li><br>`;
          });
          html += '</ul>';
        }

        profileDiv.innerHTML = html;
      });
    }
  </script>
</body>
</html>
