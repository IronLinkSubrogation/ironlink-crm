<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim Aging – IronLink CRM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      padding: 40px;
      color: #2c3e50;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .subheader {
      color: #555;
      margin-bottom: 30px;
    }
    .tile {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .overdue {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>IronLink CRM</h1>
  <div class="subheader">Aging Claims & Escalation Flagging</div>

  <div id="agingContainer">
    <p>Calculating aging data...</p>
  </div>

  <script>
    async function loadAging() {
      const res = await fetch('/clients/list');
      const clients = await res.json();
      const container = document.getElementById('agingContainer');
      const now = new Date();

      let agingClaims = [];

      clients.forEach(c => {
        (c.claimsList || []).forEach(cl => {
          const created = new Date(cl.createdAt || cl.updatedAt || now);
          const ageDays = Math.floor((now - created) / (1000 * 60 * 60 * 24));
          agingClaims.push({
            clientName: c.name,
            claimId: cl.id,
            status: cl.status || 'Open',
            age: ageDays,
            createdAt: created.toISOString(),
            priority: c.priority
          });
        });
      });

      agingClaims.sort((a, b) => b.age - a.age);

      container.innerHTML = agingClaims.map(cl => `
        <div class="tile">
          <h3>${cl.clientName}</h3>
          <p><strong>Claim ID:</strong> ${cl.claimId}</p>
          <p><strong>Status:</strong> ${cl.status}</p>
          <p><strong>Created:</strong> ${new Date(cl.createdAt).toLocaleDateString()}</p>
          <p><strong>Age:</strong> ${cl.age} days ${cl.age > 30 ? '<span class="overdue">⚠ Overdue</span>' : ''}</p>
        </div>
      `).join('');
    }

    loadAging();
  </script>
</body>
</html>
