<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IronLink CRM – Document Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      padding: 40px;
      color: #2c3e50;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .subheader {
      margin-bottom: 30px;
      color: #555;
    }
    .client-tile {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .file-entry {
      margin-left: 20px;
      font-size: 0.95em;
      margin-bottom: 6px;
    }
    .priority {
      color: #e74c3c;
      font-weight: bold;
    }
    .no-docs {
      font-style: italic;
      margin-left: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>IronLink CRM</h1>
  <div class="subheader">Uploaded Documents Viewer</div>

  <div id="uploadContainer">
    <p>Loading client files...</p>
  </div>

  <script>
    async function loadDocuments() {
      const res = await fetch('/clients/list');
      const clients = await res.json();

      const container = document.getElementById('uploadContainer');
      container.innerHTML = clients.map(c => `
        <div class="client-tile">
          <h3>${c.name}</h3>
          <p><strong>ID:</strong> ${c.id}</p>
          ${c.priority ? '<p class="priority">⚠ High Priority</p>' : ''}
          <p><strong>Uploaded Documents:</strong></p>
          ${Array.isArray(c.documents) && c.documents.length ? c.documents.map(f => `
            <div class="file-entry">• ${f}</div>
          `).join('') : '<div class="no-docs">No files uploaded</div>'}
        </div>
      `).join('');
    }

    loadDocuments();
  </script>
</body>
</html>
