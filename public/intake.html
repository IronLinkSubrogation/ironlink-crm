<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Client Intake – IronLink CRM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      padding: 40px;
      color: #2c3e50;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .subheader {
      color: #555;
      margin-bottom: 30px;
    }
    .tile {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 100%;
    }
    .priority {
      color: #e74c3c;
      font-weight: bold;
    }
    select {
      margin-top: 8px;
      padding: 6px;
      font-size: 0.95em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>IronLink CRM</h1>
  <div class="subheader">New Client Intake Dashboard</div>

  <div id="intakeGrid">
    <p>Loading clients...</p>
  </div>

  <script>
    let allClients = [];

    async function loadClients() {
      const res = await fetch('/clients/list');
      const data = await res.json();
      allClients = data;
      renderIntake(data);
    }

    function renderIntake(data) {
      const container = document.getElementById('intakeGrid');
      if (data.length === 0) {
        container.innerHTML = "<p>No clients found.</p>";
        return;
      }

      container.innerHTML = data.map(client => `
        <div class="tile">
          <h3>${client.name}</h3>
          <p><strong>ID:</strong> ${client.id}</p>
          <p><strong>Initials:</strong> ${client.initials}</p>
          <p><strong>Claims Type:</strong> ${client.claimsType}</p>
          <p><strong>Claims:</strong> ${client.claims}</p>
          ${client.priority ? '<p class="priority">⚠ High Priority</p>' : ''}
          <p><strong>Assigned Role:</strong> ${client.assignedRole || 'Unassigned'}</p>

          <label>Change Role:</label>
          <select onchange="updateClient('${client.id}', 'assignedRole', this.value)">
            <option>Recovery Agent</option>
            <option>Intake Specialist</option>
            <option>Admin</option>
          </select>

          <label>Set Priority:</label>
          <select onchange="updateClient('${client.id}', 'priority', this.value)">
            <option value="true" ${client.priority ? 'selected' : ''}>Yes</option>
            <option value="false" ${!client.priority ? 'selected' : ''}>No</option>
          </select>
        </div>
      `).join('');
    }

    function updateClient(id, field, value) {
      const payload = {};
      payload[field] = field === 'priority' ? (value === 'true') : value;

      fetch(`/clients/${id}/update`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) loadClients();
        else alert("Error updating client");
      });
    }

    loadClients();
  </script>
</body>
</html>
