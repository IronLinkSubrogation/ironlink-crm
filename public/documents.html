<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Submission</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>IronLink CRM â€” Submit Document</h1>

  <form action="/documents" method="POST">
    <label for="documentName">Document Name:</label>
    <input type="text" id="documentName" name="documentName" required />

    <label for="associatedClaim">Associated Claim #:</label>
    <input type="text" id="associatedClaim" name="associatedClaim" required />

    <label for="documentType">Type of Document:</label>
    <input type="text" id="documentType" name="documentType" required />

    <label for="documentNotes">Notes:</label>
    <textarea id="documentNotes" name="documentNotes" rows="4"></textarea>

    <button type="submit">Submit Document</button>
  </form>
</body>
</html>
