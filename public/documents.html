<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Intake</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>IronLink CRM â€” Document Intake</h1>
    <nav>
      <a href="/dashboard">Dashboard</a>
      <a href="/clients">Clients</a>
      <a href="/claims">Submit Claim</a>
      <a href="/documents">Submit Document</a>
    </nav>
  </header>

  <main>
    <form action="/documents" method="POST">
      <label for="clientIdentifier">Client Tag or Email:</label>
      <input type="text" id="clientIdentifier" name="clientIdentifier" required />

      <label for="documentTitle">Document Title:</label>
      <input type="text" id="documentTitle" name="documentTitle" required />

      <label for="documentType">Document Type:</label>
      <input type="text" id="documentType" name="documentType" required />

      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">Submit Document</button>
    </form>
  </main>
</body>
</html>
