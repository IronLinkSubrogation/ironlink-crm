<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IronLink CRM – Data Export</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      padding: 40px;
      color: #2c3e50;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .subheader {
      margin-bottom: 30px;
      color: #555;
    }
    button {
      margin: 10px 0;
      padding: 12px 18px;
      font-size: 1em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .status {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>IronLink CRM</h1>
  <div class="subheader">Export Client & Claim Data</div>

  <button onclick="downloadJSON()">Download JSON</button>
  <button onclick="downloadCSV()">Download CSV</button>

  <div id="status" class="status"></div>

  <script>
    async function downloadJSON() {
      const res = await fetch('/clients/list');
      const data = await res.json();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'ironlink_clients.json';
      link.click();
      document.getElementById('status').textContent = '✅ JSON export downloaded';
    }

    async function downloadCSV() {
      const res = await fetch('/clients/list');
      const data = await res.json();
      const rows = [
        ['Client ID','Name','Claims','Priority','Assigned Role','Documents','Notes']
      ];

      data.forEach(c => {
        rows.push([
          c.id,
          c.name,
          c.claims,
          c.priority ? 'Yes' : 'No',
          c.assignedRole || 'Unassigned',
          (c.documents || []).join('; '),
          `"${c.notes || ''}"`
        ]);
      });

      const csvContent = rows.map(r => r.join(',')).join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'ironlink_clients.csv';
      link.click();
      document.getElementById('status').textContent = '✅ CSV export downloaded';
    }
  </script>
</body>
</html>
