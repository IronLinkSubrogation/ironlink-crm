<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IronLink Employee Workspace</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <aside>
      <h2>IronLink</h2>
      <ul>
        <li><button onclick="loadProfile()">👤 Profile</button></li>
        <li><button onclick="loadDashboard()">📋 Dashboard</button></li>
        <li><button onclick="loadTraining()">🎓 Training</button></li>
        <li><button onclick="logActivity()">🕒 Log Activity</button></li>
      </ul>

      <hr />
      <h4>🔍 Filter Claims</h4>
      <select id="filterStatus">
        <option value="">-- Status --</option>
        <option value="received">Received</option>
        <option value="in_review">In Review</option>
        <option value="zip_sent">ZIP Sent</option>
        <option value="archived">Archived</option>
      </select>
      <br><br>

      <select id="filterClient">
        <option value="">-- Client --</option>
        <option value="Metro Insure">Metro Insure</option>
        <option value="Echo Claims">Echo Claims</option>
        <option value="Allied Recovery">Allied Recovery</option>
      </select>
      <br><br>

      <input id="filterDate" type="date" />
      <br><br>

      <button onclick="loadFilteredClaims()">🔍 Search</button>
    </aside>

    <main>
      <div id="content">
        <h3>Welcome to IronLink</h3>
        <p>Select an option from the sidebar to get started.</p>
      </div>
    </main>
  </div>

  <script src="employee.js"></script>
</body>
</html>
