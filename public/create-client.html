<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Client</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      color: #2c3e50;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #357ab8;
    }
    #status {
      margin-top: 20px;
      font-style: italic;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Create New Client</h1>
  <form id="clientForm">
    <label for="name">Client Name</label>
    <input type="text" id="name" required />

    <label for="initials">Initials</label>
    <input type="text" id="initials" required />

    <label for="claimsType">Claims Type</label>
    <select id="claimsType">
      <option value="active">Active</option>
      <option value="recovered">Recovered</option>
    </select>

    <button type="submit">Create Client</button>
    <div id="status"></div>
  </form>

  <script>
    document.getElementById('clientForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const initials = document.getElementById('initials').value.trim();
      const claimsType = document.getElementById('claimsType').value;
      const id = name.toLowerCase().replace(/\s+/g, '-');

      const newClient = {
        id,
        name,
        initials,
        claims: 0,
        claimsType
      };

      const res = await fetch('/clients/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newClient)
      });

      const statusText = document.getElementById('status');
      if (res.ok) {
        statusText.textContent = `✅ ${name} added successfully.`;
        e.target.reset();
      } else {
        statusText.textContent = `❌ Error creating client.`;
        statusText.style.color = 'red';
      }
    });
  </script>
</body>
</html>
