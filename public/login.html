<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IronLink Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f7;
      color: #2c3e50;
      padding: 80px;
      text-align: center;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    select {
      font-size: 1em;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #2d89ef;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>IronLink CRM</h1>
  <p>Select your role to continue:</p>

  <select id="roleSelect">
    <option>Recovery Agent</option>
    <option>Intake Specialist</option>
    <option>Admin</option>
  </select>

  <button onclick="login()">Login</button>

  <script>
    function login() {
      const role = document.getElementById('roleSelect').value;
      if (role === 'Recovery Agent') {
        location.href = 'agent.html';
      } else if (role === 'Intake Specialist') {
        location.href = 'intake.html';
      } else {
        location.href = 'admin.html';
      }
    }
  </script>
</body>
</html>
