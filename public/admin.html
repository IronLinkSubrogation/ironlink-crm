<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel – IronLink CRM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      padding: 40px;
      color: #2c3e50;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .subheader {
      color: #555;
      margin-bottom: 30px;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .tile {
      background-color: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 250px;
    }
    .tile h4 {
      margin: 0 0 8px;
    }
    .priority {
      color: #e74c3c;
      font-weight: bold;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>IronLink CRM</h1>
  <div class="subheader">Admin Panel</div>

  <input type="text" id="searchInput" placeholder="Search clients..." oninput="filterClients()" />

  <div class="grid" id="clientsGrid">
    <p>Loading clients...</p>
  </div>

  <script>
    let allClients = [];

    async function loadClients() {
      const res = await fetch('/clients/list');
      const data = await res.json();
      allClients = data;
      renderClients(allClients);
    }

    function renderClients(data) {
      const container = document.getElementById('clientsGrid');
      if (data.length === 0) {
        container.innerHTML = "<p>No clients found.</p>";
        return;
      }

      container.innerHTML = data.map(c => `
        <div class="tile">
          <h4>${c.name}</h4>
          <p><strong>ID:</strong> ${c.id}</p>
          <p><strong>Initials:</strong> ${c.initials || '-'}</p>
          <p><strong>Claims Type:</strong> ${c.claimsType || '-'}</p>
          <p><strong>Claims:</strong> ${c.claims || 0}</p>
          <p><strong>Role:</strong> ${c.assignedRole || 'Unassigned'}</p>
          ${c.priority ? `<p class="priority">⚠ High Priority</p>` : ''}
          <div class="controls">
            <label>Set Role:</label>
            <select onchange="updateClient('${c.id}', 'assignedRole', this.value)">
              <option ${c.assignedRole==='Recovery Agent' ? 'selected' : ''}>Recovery Agent</option>
              <option ${c.assignedRole==='Intake Specialist' ? 'selected' : ''}>Intake Specialist</option>
              <option ${c.assignedRole==='Admin' ? 'selected' : ''}>Admin</option>
            </select>
            <label>Priority:</label>
            <select onchange="updateClient('${c.id}', 'priority', this.value)">
              <option value="true" ${c.priority ? 'selected' : ''}>Yes</option>
              <option value="false" ${!c.priority ? 'selected' : ''}>No</option>
            </select>
          </div>
        </div>
      `).join('');
    }

    function updateClient(id, field, value) {
      const payload = {};
      payload[field] = field === 'priority' ? (value === 'true') : value;

      fetch(`/clients/${id}/update`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) loadClients();
        else alert("Error updating client");
      });
    }

    function filterClients() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allClients.filter(c =>
        c.name.toLowerCase().includes(query) ||
        c.id.toLowerCase().includes(query) ||
        c.assignedRole?.toLowerCase().includes(query) ||
        c.claimsType?.toLowerCase().includes(query)
      );
      renderClients(filtered);
    }

    loadClients();
  </script>
</body>
</html>
