<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IronLink CRM – Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      padding: 40px;
      color: #2c3e50;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .subheader {
      margin-bottom: 30px;
      color: #555;
    }
    .form {
      margin-bottom: 40px;
    }
    .form input {
      padding: 8px;
      margin-right: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .form button {
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: #2d89ef;
      color: white;
      cursor: pointer;
    }
    #searchInput {
      padding: 8px;
      font-size: 1em;
      width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .tile {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 220px;
      cursor: pointer;
    }
    .tile h4 {
      margin: 0 0 8px;
      font-size: 1.1em;
    }
    .tile p {
      margin: 4px 0;
      font-size: 0.95em;
      color: #555;
    }
    .priority {
      color: #e74c3c;
      font-weight: bold;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>IronLink CRM</h1>
  <div class="subheader">Client Management</div>

  <div class="form">
    <input type="text" id="newName" placeholder="Client name" />
    <input type="text" id="newInitials" placeholder="Initials" />
    <input type="text" id="newId" placeholder="Client ID" />
    <input type="text" id="newType" placeholder="Claim type" />
    <button onclick="createClient()">Add Client</button>
  </div>

  <input type="text" id="searchInput" placeholder="Search clients..." oninput="filterClients()" />

  <div class="grid" id="clientsGrid">
    <p>Loading clients...</p>
  </div>

  <script>
    let allClients = [];

    async function loadClients() {
      const res = await fetch('/clients/list');
      const data = await res.json();
      allClients = data;
      renderClients(allClients);
    }

    function renderClients(data) {
      const container = document.getElementById('clientsGrid');
      if (data.length === 0) {
        container.innerHTML = "<p>No clients found.</p>";
        return;
      }

      container.innerHTML = data.map(client => `
        <div class="tile" onclick="location.href='client.html?id=${client.id}'">
          <h4>${client.name}</h4>
          <p><strong>Initials:</strong> ${client.initials || '-'}</p>
          <p><strong>Claims:</strong> ${client.claims || 0}</p>
          <p><strong>Type:</strong> ${client.claimsType || '-'}</p>
          ${client.priority ? `<p class="priority">⚠ High Priority</p>` : ''}
        </div>
      `).join('');
    }

    function filterClients() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allClients.filter(c =>
        c.name.toLowerCase().includes(query) ||
        c.initials?.toLowerCase().includes(query) ||
        String(c.claims).includes(query) ||
        c.claimsType?.toLowerCase().includes(query)
      );
      renderClients(filtered);
    }

    async function createClient() {
      const newClient = {
        id: document.getElementById('newId').value.trim(),
        name: document.getElementById('newName').value.trim(),
        initials: document.getElementById('newInitials').value.trim(),
        claimsType: document.getElementById('newType').value.trim(),
        claims: 0,
        priority: false
      };

      if (!newClient.id || !newClient.name) {
        alert("ID and name are required.");
        return;
      }

      const res = await fetch('/clients/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newClient)
      });

      const result = await res.json();
      if (res.status === 201) {
        alert("Client created.");
        loadClients();
      } else {
        alert(result.error || "Error creating client.");
      }
    }

    loadClients();
  </script>
</body>
</html>
