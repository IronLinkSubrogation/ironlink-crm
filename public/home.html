<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IronLink Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      color: #2c3e50;
      padding: 40px;
    }
    .header {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .subheader {
      color: #555;
      margin-bottom: 30px;
    }
    .search {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 1em;
      width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .tile {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .tile:hover {
      transform: scale(1.04);
    }
    .tile h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }
    .tile p {
      margin: 4px 0;
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header">IronLink CRM</div>
  <div class="subheader">Client Overview</div>

  <div class="search">
    <input type="text" id="searchInput" placeholder="Search clients..." oninput="filterClients()" />
  </div>

  <div class="grid" id="clientGrid">
    <p>Loading clients...</p>
  </div>

  <script>
    let allClients = [];

    async function loadClients() {
      const res = await fetch('/clients/list');
      const data = await res.json();
      allClients = data;
      renderClients(data);
    }

    function renderClients(clients) {
      const grid = document.getElementById('clientGrid');
      if (clients.length === 0) {
        grid.innerHTML = "<p>No matching clients found.</p>";
        return;
      }

      grid.innerHTML = clients.map(client => `
        <div class="tile" onclick="goToClient('${client.id}')">
          <h3>${client.name}</h3>
          <p><strong>Initials:</strong> ${client.initials}</p>
          <p><strong>Claims:</strong> ${client.claims}</p>
          <p><strong>Status:</strong> ${client.claimsType}</p>
        </div>
      `).join('');
    }

    function filterClients() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allClients.filter(client =>
        client.name.toLowerCase().includes(query) ||
        client.initials.toLowerCase().includes(query)
      );
      renderClients(filtered);
    }

    function goToClient(id) {
      window.location.href = `/client.html?id=${id}`;
    }

    loadClients();
  </script>
</body>
</html>
