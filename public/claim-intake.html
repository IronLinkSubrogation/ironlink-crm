<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claim Intake</title>
</head>
<body>
  <h1>Submit New Claim</h1>
  <form action="/claims" method="POST">
    <label>Select Client:</label><br>
    <select name="client" id="client-select" required></select><br><br>

    <label>Claim Number:</label><br>
    <input type="text" name="claimNumber" required><br><br>

    <label>Claim Description:</label><br>
    <textarea name="description" rows="4" cols="50" required></textarea><br><br>

    <label>Recovery Stage:</label><br>
    <select name="stage" required>
      <option value="Open">Open</option>
      <option value="In Progress">In Progress</option>
      <option value="Recovered">Recovered</option>
    </select><br><br>

    <label>Recovery Notes:</label><br>
    <textarea name="notes" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Submit Claim</button>
  </form>

  <script>
    fetch('/clients')
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('client-select');
        data.forEach(client => {
          const option = document.createElement('option');
          option.value = client.name;
          option.textContent = client.name;
          select.appendChild(option);
        });
      });
  </script>
</body>
</html>
