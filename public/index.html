<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IronLink CRM Portal</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    aside {
      width: 220px;
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    aside h2 {
      margin-bottom: 30px;
      font-size: 1.4em;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }

    aside a {
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;
    }

    aside a:hover {
      background: #34495e;
    }

    main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .header {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .subtext {
      color: #555;
      margin-bottom: 30px;
    }

    select {
      padding: 8px 12px;
      font-size: 1em;
      margin-bottom: 30px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .tile-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .tile {
      background: #fff;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: #4a90e2;
      color: white;
      border-radius: 50%;
      font-size: 1.8em;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }

    .tile h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #2c3e50;
    }

    .tile p {
      font-size: 0.95em;
      color: #777;
    }

    .tile button {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 0.9em;
      border: none;
      border-radius: 4px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }

    .tile button:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <aside>
    <h2>IronLink CRM</h2>
    <a href="/claims.html">üìù New Claim</a>
    <a href="/claims-dashboard.html">üìã Claims Dashboard</a>
    <a href="/documents.html">üì§ Upload Document</a>
    <a href="/documents-dashboard.html">üìÅ Documents</a>
    <a href="/clients.html">üë• Clients Portal</a>
    <a href="/dashboard.html">üìä Analytics Dashboard</a>
  </aside>

  <main>
    <div class="header">Welcome to IronLink CRM</div>
    <div class="subtext">Precision in Claims Recovery. Navigate your operations with clarity and control.</div>

    <select id="claimFilter" onchange="filterTiles()">
      <option value="all">All Clients</option>
      <option value="active">Active Claims Only</option>
      <option value="recovered">Recovered Only</option>
    </select>

    <div class="tile-container" id="clientTiles"></div>
  </main>

  <script>
    let clientData = [];

    async function loadClients() {
      const res = await fetch('/clients/list');
      clientData = await res.json();
      renderTiles(clientData);
    }

    function renderTiles(data) {
      const container = document.getElementById('clientTiles');
      container.innerHTML = '';

      data.forEach(client => {
        const status = client.claimsType || 'active';
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.setAttribute('data-status', status);

        tile.innerHTML = `
          <div class="logo">${client.initials}</div>
          <h3>${client.name}</h3>
          <p>${client.claims} ${status} claims</p>
          <button>View Client</button>
        `;

        container.appendChild(tile);
      });
    }

    function filterTiles() {
      const filter = document.getElementById('claimFilter').value;
      const filtered = clientData.filter(client => {
        const status = client.claimsType || 'active';
        return filter === 'all' || status === filter;
      });
      renderTiles(filtered);
    }

    loadClients();
  </script>
</body>
</html>
