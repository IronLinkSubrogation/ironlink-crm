<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claims Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      padding: 40px;
      color: #2c3e50;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .subheader {
      margin-bottom: 30px;
      color: #555;
    }
    input {
      padding: 8px;
      font-size: 1em;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .group {
      margin-bottom: 40px;
    }
    .group-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #34495e;
    }
    .tile {
      background-color: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .tile h4 {
      margin: 0 0 8px;
    }
    .tile p {
      margin: 4px 0;
      font-size: 0.95em;
      color: #555;
    }
    .priority {
      color: #e74c3c;
      font-weight: bold;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>IronLink CRM</h1>
  <div class="subheader">Central Claims Dashboard</div>

  <input type="text" id="searchInput" placeholder="Search by claim, client, or type..." oninput="filterClaims()" />

  <div id="claimsContainer">
    <p>Loading claims...</p>
  </div>

  <script>
    let allClaims = [];

    async function loadClaims() {
      const res = await fetch('/clients/list');
      const clients = await res.json();

      allClaims = clients.flatMap(client =>
        (client.claimsList || []).map(claimObj => ({
          claim: typeof claimObj === 'string' ? claimObj : claimObj.id,
          status: typeof claimObj === 'object' ? claimObj.status : 'Open',
          clientName: client.name,
          claimType: client.claimsType || 'Unspecified',
          priority: client.priority || false
        }))
      );

      renderClaims(allClaims);
    }

    function renderClaims(data) {
      const container = document.getElementById('claimsContainer');
      const grouped = {};

      data.forEach(item => {
        if (!grouped[item.claimType]) grouped[item.claimType] = [];
        grouped[item.claimType].push(item);
      });

      container.innerHTML = Object.entries(grouped).map(([type, claims]) => `
        <div class="group">
          <div class="group-title">${type} Claims (${claims.length})</div>
          ${claims.map(c => `
            <div class="tile">
              <h4>${c.claim}</h4>
              <p><strong>Client:</strong> ${c.clientName}</p>
              <p><strong>Status:</strong> ${c.status}</p>
              ${c.priority ? `<p class="priority">âš  High Priority</p>` : ``}
            </div>
          `).join('')}
        </div>
      `).join('');
    }

    function filterClaims() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allClaims.filter(c =>
        c.claim.toLowerCase().includes(query) ||
        c.clientName.toLowerCase().includes(query) ||
        c.claimType.toLowerCase().includes(query) ||
        c.status.toLowerCase().includes(query)
      );
      renderClaims(filtered);
    }

    loadClaims();
  </script>
</body>
</html>
