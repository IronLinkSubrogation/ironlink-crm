<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Intake</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>IronLink CRM â€” Claim Intake</h1>
    <nav>
      <a href="/dashboard">Dashboard</a>
      <a href="/clients">Clients</a>
      <a href="/claims">Submit Claim</a>
      <a href="/documents">Documents</a>
      <a href="/settings">Settings</a>
    </nav>
  </header>

  <main>
    <form action="/claims" method="POST">
      <label for="clientIdentifier">Client Tag or Email:</label>
      <input type="text" id="clientIdentifier" name="clientIdentifier" required />

      <label for="claimType">Claim Type:</label>
      <input type="text" id="claimType" name="claimType" required />

      <label for="amount">Claim Amount ($):</label>
      <input type="number" id="amount" name="amount" required />

      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="Open">Open</option>
        <option value="Pending">Pending</option>
        <option value="Closed">Closed</option>
      </select>

      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">Submit Claim</button>
    </form>
  </main>
</body>
</html>
