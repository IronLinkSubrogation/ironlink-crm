<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IronLink CRM â€“ Analytics</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      padding: 40px;
      color: #2c3e50;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .subheader {
      margin-bottom: 30px;
      color: #555;
    }
    .metric {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .metric h3 {
      margin-bottom: 10px;
      color: #34495e;
    }
    .metric p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>IronLink CRM</h1>
  <div class="subheader">Live Operational Analytics</div>

  <div id="analyticsContainer">
    <p>Crunching claim data...</p>
  </div>

  <script>
    async function loadAnalytics() {
      const res = await fetch('/clients/list');
      const clients = await res.json();

      let totalClients = clients.length;
      let priorityClients = clients.filter(c => c.priority).length;

      let claimCounts = {
        Cargo: 0,
        Property: 0,
        Auto: 0,
        Unspecified: 0
      };

      let statusCounts = {
        Open: 0,
        Pending: 0,
        Settled: 0,
        Denied: 0
      };

      clients.forEach(c => {
        let type = c.claimsType || 'Unspecified';
        claimCounts[type] += c.claims || 0;

        (c.claimsList || []).forEach(cl => {
          let status = typeof cl === 'object' ? cl.status || 'Open' : 'Open';
          statusCounts[status] += 1;
        });
      });

      const container = document.getElementById('analyticsContainer');
      container.innerHTML = `
        <div class="metric">
          <h3>Client Metrics</h3>
          <p><strong>Total Clients:</strong> ${totalClients}</p>
          <p><strong>Priority Clients:</strong> ${priorityClients}</p>
        </div>
        <div class="metric">
          <h3>Claim Type Breakdown</h3>
          ${Object.entries(claimCounts).map(([type, count]) => `
            <p><strong>${type}:</strong> ${count}</p>
          `).join('')}
        </div>
        <div class="metric">
          <h3>Status Distribution</h3>
          ${Object.entries(statusCounts).map(([status, count]) => `
            <p><strong>${status}:</strong> ${count}</p>
          `).join('')}
        </div>
      `;
    }

    loadAnalytics();
  </script>
</body>
</html>
