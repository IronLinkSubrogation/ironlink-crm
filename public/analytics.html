<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analytics</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      padding: 40px;
      color: #2c3e50;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .subheader {
      margin-bottom: 30px;
      color: #555;
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 1.1em;
    }
    .card p {
      margin: 0;
      font-size: 1.5em;
      color: #34495e;
    }
  </style>
</head>
<body>
  <h1>IronLink CRM</h1>
  <div class="subheader">Analytics Dashboard</div>

  <div class="metrics" id="metricsContainer">
    <p>Loading analytics...</p>
  </div>

  <script>
    async function loadAnalytics() {
      const res = await fetch('/clients/list');
      const clients = await res.json();

      const totalClients = clients.length;
      const totalClaims = clients.reduce((sum, c) => sum + (c.claimsList?.length || 0), 0);

      const typeBreakdown = {};
      clients.forEach(c => {
        const type = c.claimsType || 'Unknown';
        const count = c.claimsList?.length || 0;
        typeBreakdown[type] = (typeBreakdown[type] || 0) + count;
      });

      const priorityClients = clients.filter(c => c.priority).length;

      renderAnalytics({ totalClients, totalClaims, typeBreakdown, priorityClients });
    }

    function renderAnalytics(data) {
      const container = document.getElementById('metricsContainer');
      container.innerHTML = `
        <div class="card">
          <h3>Total Clients</h3>
          <p>${data.totalClients}</p>
        </div>
        <div class="card">
          <h3>Total Claims Submitted</h3>
          <p>${data.totalClaims}</p>
        </div>
        <div class="card">
          <h3>High Priority Clients</h3>
          <p>${data.priorityClients}</p>
        </div>
        ${Object.entries(data.typeBreakdown).map(([type, count]) => `
          <div class="card">
            <h3>${type} Claims</h3>
            <p>${count}</p>
          </div>
        `).join('')}
      `;
    }

    loadAnalytics();
  </script>
</body>
</html>
